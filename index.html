<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet">
    <!-- main scc file -->
    <link rel="stylesheet" href="css/social.css">
    <!-- normalize file -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- icon in the title -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Social links profile</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="containar">
        <img src="./assets/images/avatar-jessica.jpeg" alt="">
        <div class="image-caption">
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>
        <p>"Front-end developer and avid reader."</p>
        <div class="links">
          <p><a href="https://github.com/"  target="_blank">GitHub</a></p>
          <p><a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a></p>
          <p><a href="https://LinkedIn.com/" target="_blank">LinkedIn</a></p>
          <p><a href="https://Twitter.com/" target="_blank">Twitter</a></p>
          <p><a href="https://Instagram.com/" target="_blank">Instagram</a></p>
        </div>
      </div>
    </div>
  </body>

</html>
